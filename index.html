<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <main class="main-container">
    
    
        <h1>Contact Us</h1>
        <div class="personalInfo">
            <div class="personal">
                <label for="first name" required>First Name</label>
                <input class="personalfields" type="text">
            </div>
            <div class="personal">
                <label  for="first name" required>Second Name</label>
                <input class="personalfields" type="text">
                         
            </div>
           
            
        </div>

        <label for="Email" required>Email</label>
            <input class="personalfields"  type="email">
        
          <p>Query Type</p>
        <div class="option">
            <div class="input">
                <input type="radio" name="options" id="Enquiry">
                <label for="Enquiry">General Enquiry</label>
              
            </div>
           <div class="input">
            <input type="radio" name="options" id="Request">
            <label for="Request">Support Request</label>
           </div>
            
        </div>
        <div class="msg-section">
            <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="agree">
            <input type="radio" name="agree">
            <p>I consent to being contacted by the team</p>
        </div>

        <button type="submit" id="submit">Submit</button>

 
   

    

    

   </main>
</body>
</html>
